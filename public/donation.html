<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <script defer src="/public/js/template.js"></script>
    <link rel="stylesheet" href="css/template/template.css">
    <link rel="stylesheet" href="css/template/banner.css">
    <link rel="stylesheet" href="css/template/header.css">
    <link rel="stylesheet" href="css/template/footer.css">

    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: #7d92d6;
            color: white;
            border-radius: 5px;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Donation History</h1>
    <div id="search"><input type="text" placeholder="Search.."></div>
    <!-- Drop down menu for choosing display size -->
    <label for="donation_size_select">Show Results</label>
    <select name="donation_size_select" id="donation_size_select">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
    <br>
    <main>
        <table>
            <tr>
                <th>Date</th>
                <th>Charity Name</th>
                <th>Amount</th>
                <th>Receipt</th>
            </tr>
            <tr>
                <td>5/5/2022</td>
                <td><a href="">Ukrainian RedCross</a></td>
                <td>$300.00</td>
                <td><a href="">PDF</a></td>
            </tr>
            <tr id="donation table">
                <td id="donation_date"></td>
                <td id="charity_name"></td>
                <td id="donation_amount"></td>
                <td id="donation_receipt"></td>

            </tr>
        </table>
        <br>
        <div class="pagination">
            <a href="#">Previous</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">Next</a>
        </div>
    </main>
</body>

</html>
